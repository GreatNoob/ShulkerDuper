org.gradle.daemon=false

# minecraft version
minecraft_version=1.18.2
forge_version=40.1.31
mappings_version=1.18.2
mappings_channel=official

# Mod Properties
maven_group = duper
archives_base_name = shulkerduper-forge
mod_version = 2.4.0